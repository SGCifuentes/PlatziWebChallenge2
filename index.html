<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <main class="card">
    <div class="card__image"></div>

    <div class="card__content">
      <section class="card__content--description">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
      </section>

      <section class="card__content--footer" id="footer">
        <div class="card__content--author">
          <figure class="card__content--avatar">
            <img class="card__content--avatarImg" src="images/avatar-michelle.jpg" alt="Avatar Michelle" />
          </figure>
          <div class="card__content--info">
            <h2 class="card__content--name">Michelle Appleton</h2>
            <p class="card__content--date">28 Jun 2020</p>
          </div>
        </div>

        <button class="card__content--share" id="share-button">
          <img src="images/icon-share.svg" alt="icon share" />
        </button>
      </section>
    </div>
    <section id="share">
     
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
